<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard TailAdmin Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Loader estilo GPI */
      #loader {
        position: fixed;
        inset: 0;
        background: #1a202c;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      #loader div {
        width: 50px;
        height: 50px;
        border: 6px solid #4ade80;
        border-top: 6px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      /* Video background */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <!-- Loader -->
    <div id="loader"><div></div></div>

    <!-- Vídeo de fundo -->
    <video id="bg-video" autoplay muted loop>
      <source src="video fundo.mp4" type="video/mp4" />
    </video>

    <!-- Layout dashboard -->
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-white flex flex-col p-4">
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
        <nav class="flex flex-col gap-3">
          <a href="#" class="hover:bg-gray-700 p-2 rounded">Home</a>
          <a href="#" class="hover:bg-gray-700 p-2 rounded">Usuários</a>
          <a href="#" class="hover:bg-gray-700 p-2 rounded">Relatórios</a>
          <a href="#" class="hover:bg-gray-700 p-2 rounded">Configurações</a>
        </nav>
      </aside>

      <!-- Conteúdo -->
      <main class="flex-1 p-6 overflow-auto">
        <h2 class="text-3xl font-semibold mb-4">Bem-vindo, Ruan</h2>
        <div class="grid grid-cols-3 gap-4 mb-6">
          <div class="bg-white p-4 rounded shadow">Card 1</div>
          <div class="bg-white p-4 rounded shadow">Card 2</div>
          <div class="bg-white p-4 rounded shadow">Card 3</div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-6">
          <h3 class="text-xl font-semibold mb-2">Tabela de Usuários</h3>
          <table class="w-full table-auto">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Nome</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="px-4 py-2">1</td>
                <td class="px-4 py-2">Ruan</td>
                <td class="px-4 py-2">ruan@email.com</td>
                <td class="px-4 py-2">Ativo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      // Esconde loader depois de carregar
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
